<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <header>
        <h1 class="text-center mt-2 mb-2">Phone Hunter...!</h1>
    </header>
    <main>
        <section class="justify-content-center align-items-center d-flex">
            <div class="mb-3 w-50 d-flex gap-3 ">
                <input type="email" class="form-control" id="search-input" placeholder="Type Here">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
        </section>
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">

                </div>

            </div>
            <div id="warning" class="mt-4 text-center d-none">
                <h1 class="text-warning">No Phone Found</h1>
            </div>
            <div id="show-all-container" class="text-center mt-4 mb-4 d-none">
                <div id="show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- Spinner section -->
        <section>
            <div id="spinner" class="d-flex d-none justify-content-center align-items-center" style="height: 300px;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Testing Modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailsModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body-container" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Show More </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
